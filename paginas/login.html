<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h2>Login - Universidad del Magdalena</h2>
    </header>

    <section class="caja-img">
        <img class="escudo" src="Imagenes/escudo.png">
    </section>

    <section class="form-login">
        <h4>LOGIN ESTUDIANTES</h4>
        <input class="controls" type="text" name="usuario" value="" placeholder="Código">
        <input class="controls" type="password" name="contra" value="" placeholder="Contraseña">
        <input class="buttons" type="submit" name="" value="Entrar">
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    </section>

<footer class="footerid">
    <div class="container">
        <h2>Redes sociales</h2>
        <p>Login para sistema de carnetización de la Univerdad del Magdalena, todos los derechos reservados</p>
        <ul class="social">
            <li><a href="https://es-la.facebook.com/UniversidadDelMagdalena/"><i class="fa fa-facebook"></i></a></li>
            <li><a href="https://twitter.com/Unimagdalena?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><i class="fa fa-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/channel/UCE9z8A03zoRvuMVq1LPINTA"><i class="fa fa-youtube"></i></a></li>
            <li><a href="https://www.linkedin.com/school/unimagdalena/?originalSubdomain=co"><i class="fa fa-linkedin-square"></i></a></li>
        </ul>
    </div>
</footer>

</body>
</html>
